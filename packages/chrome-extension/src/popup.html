<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .title {
      font-size: 14px;
      font-weight: 600;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
    }
    .status-dot.connected {
      background: #22c55e;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    .stat {
      background: #1e293b;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 600;
    }
    .stat-label {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }
    .block-status {
      background: #1e293b;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 16px;
    }
    .block-status.blocked {
      background: #7f1d1d;
    }
    .block-status.open {
      background: #14532d;
    }
    .settings-btn {
      width: 100%;
      padding: 10px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
    .settings-btn:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">opencode blocker</span>
    <div class="status-dot" id="status-dot"></div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="sessions">0</div>
      <div class="stat-label">Sessions</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="working">0</div>
      <div class="stat-label">Working</div>
    </div>
  </div>
  
  <div class="block-status" id="block-status">
    <span id="block-text">Loading...</span>
  </div>
  
  <button class="settings-btn" id="settings-btn">Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
